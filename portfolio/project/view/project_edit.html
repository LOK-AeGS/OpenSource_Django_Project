{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>프로젝트 수정</title>
  <link rel="stylesheet" href="{% static 'project_edit.css' %}">
</head>
<body>
  <div class="container">
    <h1><a href="{% url 'project_list' %}" class="header-link">✏️ 프로젝트 수정</a></h1>

    <form method="POST">
      {% csrf_token %}

      <label for="projectName">프로젝트 이름</label>
      <input type="text" id="projectName" name="projectName" value="{{ project.projectName }}" required>

      <label for="projectContent">프로젝트 설명</label>
      <textarea id="projectContent" name="projectContent" rows="6" required>{{ detail.projectContent }}</textarea>

      <button type="submit">수정 완료</button>
    </form>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
